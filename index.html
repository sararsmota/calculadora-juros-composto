<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Calculadora Juros Compostos</title>
</head>
<body>
    <main id="container">
        <div id="calculator">
            <h2>Calculadora de Juros Compostos</h2>

            <div id="input_box">
                <div class="input-field">
                    <label for="value">Valor Inicial (capital):</label>
                    <div class="input-group"> 
                        <span class="input-group-text">R$</span>
                        <input type="number" placeholder="0,00" name="" id="value">
                    </div>
                </div>

                <div class="input-field">
                    <label for="value">Aplicação Mensal:</label>
                    <div class="input-group"> 
                        <span class="input-group-text">R$</span>
                        <input type="number" placeholder="0,00" name="" id="monthly">
                    </div>
                </div>

                <div class="input-field">
                    <label for="fee">Taxa de Juros:</label>
                    <div class="input-group">
                        <span class="input-group-text">%</span>
                        <input type="number" placeholder="0,00" name="" id="fee">
                        <select class="interest-select" id="interest-rate-period">
                            <option value="monthly">mensal</option>
                            <option value="yearly">anual</option>
                        </select>
                    </div>
                </div>

                <div class="input-field">
                    <label for="time">Tempo de Redimento a.m.:</label>
                    <div class="input-group"> 
                        <input type="number" placeholder="0" name="" id="time">
                        <span class="input-group-text"> meses</span>
                    </div>
                </div>
            </div>
            <section id="partial_result">
                <div id="invested">
                    <h4>Valor Investido</h4>
                    <span id="total_invested">
                        R$0,00
                    </span>
                </div>
                <div id="gain">
                    <h4>Juros Ganhos No Período</h4>
                    <span id="total_gain">
                        R$0,00
                    </span>
                </div>
            </section>
            <div id="result">
                <h4>Total Acumulado:</h4>
                <span id="total">
                    R$0,00
                </span>
            </div>

            <button id="calculate">
                Calcular
            </button>
        </div>
    </main>

    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
